    <header>
        <nav class="nav_1">

    <main class="main_pags">
        <h1 class="titulos">Turno nueva Especialidad</h1>
        <section class="container_turnos">
        <form class="formulario" action="/submit" method="post">
            <label class="nombre" for="Nombres_apellidos">Nombres y Apellidos del paciente:</label>
                <input class="nombre_input" type="text" name="Nombres_apellidos" id="">
            <label class="dni" for="dni">D.N.I:</label>
                <input class="dni_input" type="text" name="dni" id="">
            <label class="obra" for="obra_social">Obra Social(opcional):</label>
                <input class="obra_input" type="text" name="Obra_social" id="">
            <label class="provincia" for="provincia">Provincia:</label>
                <input class="provincia_input" type="text" name="provincia" id="">
            <label class="localidad" for="localidad">Localidad:</label>
                <input class="localidad_input" type="text" name="localidad" id="">
            <label class="tel1" for="telefono_1">Telefono 1:</label>
                <input class="tel1_input" type="text" name="telefono_1" id="">
            <label class="tel2" for="telefono_2">Telefono 2:</label>
                <input class="tel2_input" type="text" name="telefono_2" id="">
            <label class="correo" for="correo">Correo Electronico:</label>
                <input class="correo_input" type="text" name="correo" id="">
            <label class="correo2" for="correo_rep">Repetir Correo Electronico:</label>
                <input class="correo2_input" type="text" name="correo_rep" id="">
            <label class="especialidad" for="especialidad">Especialidad</label>
                <select class="especialidad_input" name="" id="">
                    <option value="">Medicina General y Familiar</option>
                    <option value="">Pediatría</option>
                    <option value="">Ginecología y Obstetricia</option>
                    <option value="">Reumatología</option>
                    <option value="">Neumología</option>
                    <option value="">Urología</option>
                    <option value="">Gastroenterología</option>
                    <option value="">Odontología</option>
                    <option value="">Endocrinología</option>
                    <option value="">Psicología y Psiquiatría</option>
                    <option value="">Nutrición</option>
                    <option value="">Neurología</option>
                    <option value="">Traumatología y Ortopedia</option>
                    <option value="">Dermatología</option>
                    <option value="">Cardiología</option>
                </select>
            <label class="medico" for="medico">Medico Pref.</label>
                <input class="medico_input" type="text" name="" id="">
            <label class="motivo" for="motivo">Motivo de consulta</label>
                <textarea class="motivo_input" name="motivo" id="motivo"></textarea>
            <label class="fechaprox" for="fecha">Fecha Proxima</label>
                <input class="fechaprox_input" type="date" name="fecha" id="">
            </form>
            
            <nav class="nav_turnos">
                <h4>Tiempo estimado de respuesta: 2 DÍAS HÁBILES.</h4>
                <div class="botones_turnos">
                <a href="turnos.html"><input class="enviar" type="button" value="Enviar Formulario"></a>
                <a href="turnos_nuevo.html"><input class="borrar" type="button" value="Borrar Formulario"></a>
                <a href="tipo_de_consulta.html"><input class="atras" type="button" value="Atras"></a>
                </div>
            </nav>
        </section>
